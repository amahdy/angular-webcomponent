
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="person-search">
  <template>
    <style>
      :host {
        display: block;
      }

      #searchResultsArea {
        padding-top: 60px;
      }

      paper-button.find-button {
        margin-top: 12px;
        margin-right: 0px;
        float: right;
        background-color: #34373b;
        color: white;
      }
    </style>

    <paper-input label="Search.." id="search"></paper-input>
    <paper-button class="find-button" raised on-tap="find">Find</paper-button>
    <paper-button class="find-button" raised on-tap="clear">Clear</paper-button>
  </template>

  <script>
    Polymer({

      is: 'person-search',

      find : function() {
        this.fire('on-find', {value: this.$.search.value});
      },

      clear : function() {
        this.$.search.value = '';
        this.find();
      },

    });
  </script>
</dom-module>
