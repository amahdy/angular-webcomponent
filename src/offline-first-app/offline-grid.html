
<script src="../../bower_components/pouchdb/dist/pouchdb.min.js"></script>
<script src="../../bower_components/pouchdb-find/dist/pouchdb.find.min.js"></script>

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../../bower_components/vaadin-valo-theme/vaadin-grid.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="offline-grid">
  <template>
    <style>
      :host {
        display: block;
      }

      #lazyGrid {
        height: 100%;
        width: 100%;
      }

      paper-fab.add-button {
        background-color: #00b4f0;
        color: white;
        position: absolute;
        right: 50px;
        bottom: 50px;
      }
    </style>

    <vaadin-grid id="lazyGrid"
                 aria-label="Offline Grid"
                 data-provider="[[dataProvider]]"
                 active-item="{{activeItem}}"
                 size="[[allDocs.length]]">

      <vaadin-grid-column width="70px" flex-grow="0">
        <template class="header">#</template>
        <template>[[index]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column>
        <template class="header">Name</template>
        <template>[[item.firstName]] [[item.lastName]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column>
        <template class="header">Phone</template>
        <template>[[item.address.phone]]</template>
      </vaadin-grid-column>

      <vaadin-grid-column width="150px">
        <template class="header">Address</template>
        <template>
          <p style="white-space: normal">[[item.address.street]], [[item.address.city]]</p>
        </template>
      </vaadin-grid-column>

    </vaadin-grid>

    <div style="position:relative">
      <paper-fab class="add-button" on-tap="add" icon="add"></paper-fab>
    </div>
  </template>

  <script>
    Polymer({

      is: 'offline-grid',

      properties: {
        activeItem: {
          observer: '_activeItemChanged',
        },

        // Remote DB, running on a local instance of CouchDB.
        remoteDB: {
          type: PouchDB,
          value: new PouchDB('http://localhost:5984/personsdb'),
        },

        // Local DB, the synched version of `remoteDB`
        localDB: {
          type: PouchDB,
          value: new PouchDB('local_personsdb'),
        },

        allDocs: Array, // All docs in the grid.
      },

      _activeItemChanged: function(selectedItem) {
        this.fire('on-select', {selected: selectedItem});
      },

      _loadData: function() {
        PouchDB.sync(this.remoteDB, this.localDB, {
          live: true,
          retry: true,
        });

        this.localDB.allDocs({endkey: "_design"}).then(result => {
          this.allDocs = result.rows;

          this.dataProvider = (params, callback) => {

            // Construct docs starting from current index,
            // and up to the requested length by Grid.
            var currentDocs = [];
            var currentIndex = params.page;
            for(var i=currentIndex; i<currentIndex+params.pageSize; i++) {
              currentDocs[i-currentIndex] = {
                id: this.allDocs[i].id,
                rev: this.allDocs[i].value.rev,
              };
            }

            var data = [];
            if(currentDocs.length > 0) {
              this.localDB.bulkGet({
                  docs: currentDocs,
              }).then(json => {
                for(var i=0; i<json.results.length; i++) {
                  data[i] = json.results[i].docs[0].ok;
                  data[i].idx = i + currentIndex;
                }
                callback(data);
              });
            }else {
              callback(data);
            }
          }
        });

        this.localDB.createIndex({
          index: {
            fields: ['firstName'],
          }
        });
      },

      ready: function() {
        // For first visit, we must replicate first
        this.localDB.info().then(localdbinfo => {
          if(localdbinfo.doc_count === 0) {
            // TODO: Handle error
            // TODO: Do this in the background and display already loaded data
            PouchDB.replicate(this.remoteDB, this.localDB).on('complete', info => {
              this._loadData();
            });
          }else {
            this._loadData();
          }
        });
      },

      update: function(newPerson) {
        this.localDB.put(newPerson).then(response => {
          this.allDocs[newPerson.idx].value.rev = response.rev;
          this.allDocs[newPerson.idx].id = response.id;

          this.$.lazyGrid.clearCache();
        });
      },

      create: function(newPerson) {
        this.localDB.post(newPerson).then(response => {
          this.allDocs[this.allDocs.length] = {
            value: {
              rev: response.rev
            },
            id: response.id
          }

          this.$.lazyGrid.clearCache();
          // TODO: Select newly created person
          // TODO: Scroll has a bug?
          this.$.lazyGrid.scrollToEnd();
        });
      },

      search: function(value) {
        this.localDB.find({selector: {firstName: value}}).then(response => {
          for(var r in response.docs) {
            this.searchResults +=
                response.docs[r].firstName + ", "
                + response.docs[r].lastName + ", "
                + response.docs[r].email + "<br>";
          }
        });
      },

      add: function() {
        this.fire('on-add');
      },

    });
  </script>
</dom-module>
